name: Test python package

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: 3.6

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      # install packages in the exact version given in requirements.txt
      run: |
        python -m pip install --upgrade pip
        pip install -r `sed -e ':a' -e 'N' -e '$!ba' -e 's/\n/ /g; s/>=/~=/g' requirements.txt`
        
    - name: Test types with mypy
      continue-on-error: true
      run: |
        pip install mypy
        python -m mypy --config-file tests/mypy.ini --pretty --package pde
        
    - name: Test with pytest
      env:
        NUMBA_WARNINGS: 1
        MPLBACKEND: agg
      run: |
        pip install pytest
        cd tests
        python run_tests.py --unit